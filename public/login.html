<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Authentification</title>
</head>

<body>
  <main class="container">
    <h1>Authentification</h1>
    <form novalidate>
      <div class="mb-3">
        <label for="usernameInput" class="form-label">Nom d'utilisateur</label>
        <input type="text" name="username" id="usernameInput" class="form-control" required>
        <div class="invalid-feedback">Ce champs est requis</div>
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Mot de passe</label>
        <input type="password" name="password" id="passwordInput" class="form-control" required>
        <div class="invalid-feedback">Ce champs est requis</div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">S'authentifier</button>
      </div>
      <div id="invalidCredsMsg" class="alert alert-danger invisible mb-3">
        Votre nom d'utilisateur ou votre mot de passe sont invalides.
      </div>
    </form>

    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
