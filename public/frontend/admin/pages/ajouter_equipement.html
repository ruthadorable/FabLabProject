    <div class="container-fluid ">
        <div class="row">
          <div class="col-xl-8 order-xl-1">
            <div class="card">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Ajouter un nouvel équipement </h3>
                  </div>
                  
                </div>
              </div>
              <div class="card-body">
                <form method="POST"  id="post" action="/equipement/create">
                  <h6 class="heading-small text-muted mb-4">Nouvel Equipement</h6>
                  <div class="pl-lg-4">
                    
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-nom">Nom</label>
                          <input type="text" name="nom" id="nom" class="form-control" placeholder="nom" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-image">Image path </label>
                          <input type="text" name="image"  id="image" class="form-control"  >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-tarif">Prix par minute </label>
                          <input type="number" name="tarif" id="tarif" class="form-control" required step=".01">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-description">Description</label>
                          <input type="text" name="description" id="description" class="form-control" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-reserved">Reserver</label>
                          <select type="text" name="reserved" id="reserved" class="form-control" >
                              <option value="true">true</option>
                              <option value="false" selected>false</option>
                          </select>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                  
                  <hr class="my-4" />
                  <div class=" text-right">
                    <button type="submit" class="btn btn-sm btn-primary">Ajouter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
