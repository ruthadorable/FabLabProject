<div class="container">
    <h1 class="bg-primary text-white border border-dark mt-2 p-3 rounded-lg">Modifier mes données</h1>
    <form method="POST" action="/membre/modification">
        <input type="hidden" name="idQuestion" value="{id}" />
        <div class="form-group">
            <label for="description">Nom :</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Votre nom" value="">
        </div>
        <div class="form-group">
            <label for="reponseA">Prenom :</label>
            <input type="text" class="form-control" id="reponseA" name="reponseA" placeholder="Votre prenom" value="">
        </div>
        <div class="form-group">
            <label for="reponseB">Email :</label>
            <input type="email" class="form-control" id="reponseB" name="reponseB" placeholder="email" value="">
        </div>
        <div class="form-group">
            <label for="reponseC">Mot de passe :</label>
            <input type="password" class="form-control" id="reponseC" name="reponseC" placeholder="mot de passe" value="">
        </div>
        <div class="form-group">
            <label for="reponseD">Confirmer mot de passe :</label>
            <input type="password" class="form-control" id="reponseD" name="reponseD" placeholder="Confirmer mot de passe" value="">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
