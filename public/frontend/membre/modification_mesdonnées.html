<div class="container">
    <h1 class="bg-primary text-white border border-dark mt-2 p-3 rounded-lg">Modifier mes données</h1>
    <form method="POST" id="post" action="/membre/update">
        <div class="form-group">
            <label for="description">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" value="">
        </div>
        <div class="form-group">
            <label for="reponseA">Prenom :</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Votre prenom" value="">
        </div>
        <div class="form-group">
            <label for="reponseB">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email" value="">
        </div>
        <div class="form-group">
            <label for="reponseC">Mot de passe :</label>
            <input type="password" class="form-control" id="motdepasse" name="motdepasse" placeholder="mot de passe"  autocomplete="section-blue new-password">
        </div>
        <div class="form-group">
            <label for="reponseD">Confirmer mot de passe :</label>
            <input type="password" class="form-control" id="confmotdepasse" name="confmotdepasse" placeholder="Confirmer mot de passe"  autocomplete="section-blue new-password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
